<mat-toolbar color="primary" [ngClass]="{ 'navbar-scrolled': navbarScrolled }" #navbar>
    <span class="logo">Panadela</span>
    <div class="spacer"></div>
    <div class="menu-container" [class.open]="menuOpen">
        <a mat-button (click)="scrollToComponent('incio')">Inicio</a>
        <a mat-button (click)="scrollToComponent('menu')">Menú</a>
        <a mat-button (click)="scrollToComponent('about')">Sobre Nosotros</a>
        <a mat-button (click)="scrollToComponent('resenas')">Reseñas</a>
        <a mat-button (click)="scrollToComponent('contact')">Contacto</a>
    </div>
    <button mat-icon-button (click)="menuOpen = !menuOpen" [attr.aria-expanded]="menuOpen ? 'true' : 'false'"
        [attr.aria-label]="menuOpen ? 'Cerrar menú' : 'Abrir menú'" class="menu-button">
        <mat-icon>{{ menuOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
</mat-toolbar>
